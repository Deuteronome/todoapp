<div class="row justify-content-between align-items-center">
    <h2 class="col-8">{{ task.name }}</h2>
    <button class="col-2 btn btn-dark" (click)="setUrgence()">{{ getFlag()}}</button>
    <p class="col-12 mt-3 pt-1 border-top">{{ task.description}}</p>
    <div class="col-6">
        <p> Débuté  le : {{ task.createdAt | date : 'dd/MM/yyyy' }}</p>
        <p> Echéance : {{ task.endAt | date : 'dd/MM/yyyy' }}</p>
    </div>
    @if(task.picture) {
        <div class="col-5">
            <img [src]="task.picture" [alt]="task.name" class="img-fluid">
        </div>
    }
   
    
</div>
